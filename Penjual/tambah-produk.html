<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Croppie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.3/croppie.js"></script>


    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/5316cdeb11.js" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="../assets/css/penjual-dash.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Penjual Dashboard | Home</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="#">Bukhori Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tambah Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tentang-kami.html">Ubah Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tentang-kami.html"><button
                            class="btn btn-outline-danger">Logout</button></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Section Header -->
    <section class="header">
        <div class="welcome text-center">
            <h1>Welcome, Bukhori Shop</h1>
        </div>
    </section>

    <section class="main-content mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="profile-saya px-3 ">
                        <h6 class="bold">Tambah Produk <i class="fas fa-plus-circle ml-1"></i></h6>

                        <div class="row photo-profile">
                            <div class="col-12 justify-content-center text-center">
                                <form action="">


                                    <div class="form-group text-left mt-4 px-4">
                                        <label for="exampleInputEmail1">Gambar Produk</label>

                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFile"
                                                accept="image/*" onchange="loadFile(event)">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>

                                    <div id="show" class="show mx-4">
                                        <i class="fas fa-camera mt-5" id="fa-camera" style="font-size: 80px;"></i>
                                        <img src="" id="img-show" class="img-fluid" alt="">
                                    </div>

                                    <div class="form-group text-left mt-4 px-4">
                                        <label for="exampleInputEmail1">Nama Produk</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1">
                                    </div>

                                    <div class="form-group text-left mt-4 px-4">
                                        <label for="exampleFormControlTextarea1">Deskripsi Produk</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>

                                    <div class="form-group text-left mt-4 px-4">
                                        <label for="exampleInputEmail1">Harga Produk</label>
                                        <input type="text" class="form-control uang" id="exampleInputEmail1">
                                    </div>

                                    <div class="row px-4 mt-5">
                                        <div class="col-4 pr-1">
                                            <button class="btn btn-block btn-outline-success">Kembali</button>
                                        </div>
                                        <div class="col-8 pl-1">
                                            <button class="btn btn-block btn-success">Simpan Perubahan</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

    </section>

    <footer class="fixed mt-3">
        All Right Reserved @Sinergi Kita 2020
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Mask for money -->
    <script
        src="https://raw.githubusercontent.com/plentz/jquery-maskmoney/master/dist/jquery.maskMoney.min.js"></script>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Jquery Mas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        var loadFile = function (event) {
            var imageWrap = document.getElementById('show');
            var list = document.getElementById('fa-camera');
            var image = document.getElementById('img-show');
            image.src = URL.createObjectURL(event.target.files[0]);
            list.style.display = "none";
            imageWrap.style.backgroundColor = "none";
            imageWrap.style.height = "auto";
        };
    </script>
    <script type="text/javascript">
        $(document).ready(function () {

            // Format mata uang.
            $('.uang').mask('000.000.000.000.000.000', { reverse: true });

        })
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
