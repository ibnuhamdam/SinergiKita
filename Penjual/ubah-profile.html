    <section class="header">
        <div class="welcome text-center">
            <h1>Welcome, Bukhori Shop</h1>
        </div>
    </section>

    <section class="main-content mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="profile-saya px-3 ">
                        <h6 class="bold">Profile Saya</h6>

                        <div class="row photo-profile">
                            <div class="col-12 justify-content-center text-center">
                                <form action="">
                                    <img src="../assets/image/b-logo.jpg" class=" rounded-circle" width="120"
                                        height="120" alt="">
                                    <br>
                                    <a href="" class="text-danger">Hapus Foto</a> | <a href="" class="text-primary">Ubah
                                        Foto</a>

                                    <div class="form-group text-left mt-4 px-4">
                                        <label for="exampleInputEmail1">Nama Toko</label>
                                        <input type="email" class="form-control text-center" id="exampleInputEmail1"
                                            value="Bukhori Shop">
                                    </div>

                                    <div class="form-group text-left mt-4 px-4">
                                        <label for="exampleFormControlTextarea1">Deskripsi Toko</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Bukhori Shop merupakan sebuah toko yang menjual berbagai macam sayur sayuran asli dari tawangmangu"></textarea>
                                    </div>

                                    <div class="row px-4 mt-5">
                                        <div class="col-4 pr-1">
                                            <button class="btn btn-block btn-outline-success">Kembali</button>
                                        </div>
                                        <div class="col-8 pl-1">
                                            <button class="btn btn-block btn-success">Simpan Perubahan</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

    </section>
